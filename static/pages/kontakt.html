
<h2>Kontakt</h2>
<form>
  <div class="mb-3">
    <label for="email" class="form-label">E-Mail</label>
    <input type="email" class="form-control" id="email" placeholder="z.B. ich@mail.com">
  </div>
  <div class="mb-3">
    <label for="nachricht" class="form-label">Nachricht</label>
    <textarea class="form-control" id="nachricht" rows="8"></textarea>
  </div>
  <button type="submit" class="btn btn-primary">Senden</button>
</form>
